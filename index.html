<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFNMG FOOD - Lanchonete IFNMG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo do Instituto Federal Norte de Minas Gerais" id="logo">
        <h1>IFNMG FOOD</h1>

    <main>
        <section id="main-menu" class="visible">
            <h2>Seja bem-vindo(a)!</h2>
            <button id="show-register">Cadastrar-se</button>
            <button id="show-login">Entrar</button>
        </section>

        <section id="register-section" class="hidden">
            <h2>Cadastro de Usuário</h2>
            <form id="register-form">
                <input type="text" id="reg-nome" placeholder="Nome Completo" required>
                <input type="text" id="reg-username" placeholder="Nome de Usuário" required>
                <input type="password" id="reg-senha" placeholder="Senha" required>
                <select id="reg-tipo">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
                <button type="submit">Cadastrar</button>
            </form>
            <button id="back-to-main">Voltar</button>
        </section>

        <section id="login-section" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="log-username" placeholder="Nome de Usuário" required>
                <input type="password" id="log-senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="back-to-main-from-login">Voltar</button>
        </section>
        
        <section id="user-area" class="hidden">
            <h2 id="welcome-message"></h2>
            <p>Seu saldo atual: <span id="user-balance"></span></p>
            
            <h3>Cardápio</h3>
            <table id="menu-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Item</th>
                        <th>Preço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <h3>Seu Pedido</h3>
            <div id="cart">
                <p id="cart-empty-message">Seu carrinho está vazio.</p>
                <ul id="cart-list"></ul>
                <p>Total: R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Finalizar Pedido</button>
            </div>
            
            <button id="add-balance-btn">Adicionar Saldo</button>
            <button id="logout-btn">Sair</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
